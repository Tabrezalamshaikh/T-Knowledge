<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>T-Knowledge</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg custom-navbar">
      <div class="container-fluid logo">
        <img src="book.png" alt="" />
        <a class="navbar-brand" href="#">T-Knowledge</a>

        <div class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#">HOME</a></li>
            <li class="nav-item"><a class="nav-link" href="#">CATALOG</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#">E-RESOURCES</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">SERVICES</a></li>
            <li class="nav-item"><a class="nav-link" href="#">CONTACT</a></li>
            <li class="nav-item">
              <button class="btn btn-login">LOGIN</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="hero">
      <h1>T-Knowledge</h1>
      <p>A Place to Read, Learn and Grow</p>
      <button class="btn btn-success">Sign Up</button>
    </section>

    <section class="section-1">
      <div class="search-box">
        <input type="search" placeholder="Search books..." />
        <button>Search</button>
      </div>

      <h2 class="category-title">Categories</h2>

      <div class="categories">
        <div class="category-card">
          <img src="fiction.png" />
          <p>Fiction</p>
        </div>

        <div class="category-card">
          <img src="non-fiction.png" />
          <p>Non-Fiction</p>
        </div>

        <div class="category-card">
          <img src="science.png" />
          <p>Science</p>
        </div>

        <div class="category-card">
          <img src="computer.png" />
          <p>Computer / IT</p>
        </div>
      </div>
      <h2 class="category-title" style="margin-top: 50px;">Popular Books</h2>
      <div class="categories-2">
        <div class="category-card-2">
          <img src="popular book-1.jpg" style="width: 100%; height: 200px; padding: 10px;"/>
          <p>Fiction</p>
        </div>

        <div class="category-card-2">
          <img src="popular-book-5.jpg" style="width: 100%; height: 200px; padding: 10px;"/>
          <p>Non-Fiction</p>
        </div>

        <div class="category-card-2">
          <img src="popular book-3.jpg" style="width: 100%; height: 200px; padding: 10px;"/>
          <p>Science</p>
        </div>

        <div class="category-card-2">
          <img src="popular book-4.jpg" style="width: 100%; height: 200px; padding: 10px;"/>
          <p>Computer / IT</p>
        </div>
      </div>
    </section>
    
  </body>
</html>
